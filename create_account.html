<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create an Account - SDM Shafqat Digital Marketing</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header Section -->
  <header class="header-section">
    <div class="header-content">
      <div class="logo-section">
        <img class="logo" src="WhatsApp_Image_2024-11-10_at_13.27.33_9f41f7f7-removebg-preview.png" alt="SDM Shafqat Logo" style="height: 80px; width: 100px; margin-top: 15px;">
      </div>

      <nav class="navbar">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Create an Account Section -->
  <section class="create-account-section">
    <div class="account-form-container">
      <h2>Create an Account</h2>
      <form action="#" method="POST">
        <div class="input-field">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required placeholder="Enter your username">
        </div>
        <div class="input-field">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required placeholder="Enter your email">
        </div>
        <div class="input-field">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required placeholder="Enter your password">
        </div>
        <div class="input-field">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password">
        </div>
        <button type="submit" class="submit-btn">Create Account</button>
      </form>
    </div>
  </section>

  <!-- Footer Section -->
  <footer class="footer-section">
    <p>&copy; 2024 SDM Shafqat Digital Marketing. All Rights Reserved.</p>
  </footer>
<style>
    /* Basic Styles for the Account Page */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f4;
}

.header-section {
  background-color: #333;
  color: #fff;
  padding: 15px;
  text-align: center;
}

.header-section .navbar ul {
  list-style-type: none;
  padding: 0;
}

.header-section .navbar ul li {
  display: inline;
  margin-right: 20px;
}

.header-section .navbar ul li a {
  color: white;
  text-decoration: none;
}

.create-account-section {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 50px 0;
  background-color: #fff;
}

.account-form-container {
  background-color: #fff;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  width: 400px;
}

h2 {
  text-align: center;
  color: #333;
  margin-bottom: 30px;
}

.input-field {
  margin-bottom: 20px;
}

.input-field label {
  font-size: 14px;
  color: #333;
  display: block;
  margin-bottom: 5px;
}

.input-field input {
  width: 100%;
  padding: 10px;
  font-size: 14px;
  border: 1px solid #ddd;
  border-radius: 5px;
  box-sizing: border-box;
}

.submit-btn {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  background-color: #333;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.submit-btn:hover {
  background-color: #555;
}

footer {
  margin-top: auto; /* Pushes the footer to the bottom */
  background-color: #333;
  color: white;
  text-align: center;
  padding: 20px;
}

footer a {
  color: #fff;
  text-decoration: none;
}

footer a:hover {
  text-decoration: underline;
}

</style>
</body>
</html>
