<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - SDM Shafqat Digital Marketing</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header Section -->
  <header class="header-section">
    <div class="header-content">
        <div class="logo-section">
            <img class="logo" src="WhatsApp_Image_2024-11-10_at_13.27.33_9f41f7f7-removebg-preview.png" alt="SDM Shafqat Logo" style="height: 80px; width: 100px; margin-top: 15px;">
        </div>
        
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </div>
  </header>

  <!-- Forgot Password Section -->
  <section class="forgot-password-section">
    <div class="forgot-password-container">
      <h2>Forgot Password</h2>
      <p>Enter your email address below, and we'll send you a link to reset your password.</p>
      
      <form action="password-reset-link" method="post">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        
        <button type="submit" class="reset-btn">Send Reset Link</button>
      </form>
      
      <p class="back-to-login">Remembered your password? <a href="login_page.html">Go back to Login</a></p>
    </div>
  </section>

  <!-- Footer Section -->
  <footer class="footer-section">
    <p>&copy; 2024 SDM Shafqat Digital Marketing. All Rights Reserved.</p>
  </footer>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .header-section {
      background-color: #333;
      padding: 10px;
      text-align: center;
      color: #fff;
    }

    .navbar ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    .navbar ul li {
      display: inline;
      margin: 0 10px;
    }

    .navbar ul li a {
      color: #fff;
      text-decoration: none;
    }

    .forgot-password-section {
      padding: 20px;
      text-align: center;
      max-width: 500px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .forgot-password-container h2 {
      margin-bottom: 20px;
    }

    .forgot-password-container p {
      margin-bottom: 15px;
      font-size: 16px;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .reset-btn {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .reset-btn:hover {
      background-color: #0056b3;
    }

    .back-to-login {
      margin-top: 20px;
      font-size: 14px;
    }

    .back-to-login a {
      color: #007BFF;
      text-decoration: none;
    }

    .footer-section {
      background-color: #333;
      text-align: center;
      color: white;
      padding: 10px 0;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>

</body>
</html>
